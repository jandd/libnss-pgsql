# /etc/nsswitch.conf
#
# Example configuration of GNU Name Service Switch functionality.
# If you have the `glibc-doc' and `info' packages installed, try:
# `info libc "Name Service Switch"' for information about this file.
#
# extended with example entries using the nss-pgsql module.

passwd:         compat files [NOTFOUND=continue SUCCESS=continue] pgsql
group:          compat files [NOTFOUND=continue SUCCESS=continue] pgsql
shadow:         compat files [NOTFOUND=continue SUCCESS=continue] pgsql

hosts:          files dns
networks:       files

protocols:      db files
services:       db files
ethers:         db files
rpc:            db files

netgroup:       nis
